<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>

const handleResponse = (response) => {
  response.text().then((resText) => {
    console.log("Raw Response: " + resText);

    const contentType = response.headers.get('Content-Type');
    const content = document.querySelector('#content');
    content.innerHTML = '';

    const h1 = document.createElement('h1');
    const p = document.createElement('p');

    let message = '';
    let id = '';

    if (contentType === 'application/json') {
      const parsed = JSON.parse(resText);
      message = parsed.message;
    } else if (contentType === 'text/xml') {
      const parsed = new DOMParser().parseFromString(resText, 'text/xml');
      message = parsed.querySelector('message').textContent;
      const idTag = parsed.querySelector('id');
      id = idTag ? idTag.textContent : ''; 
    }

   
    let statusTitle = id || response.url.split('/').pop(); 
    statusTitle = statusTitle.charAt(0).toUpperCase() + statusTitle.slice(1); 

    h1.textContent = statusTitle;
    p.textContent = `Message: ${message}`;

    content.appendChild(h1);
    content.appendChild(p);
  });
};



const sendFetchRequest = ()=>{
  
  const statusurl = document.querySelector('#page').value;
  const typeInfo = document.querySelector('#type').value;
  const options = {
    method:'GET',
    headers: {'Accept':typeInfo},
  }
  const fetchPromise = fetch(statusurl,options);

  fetchPromise.then((response)=>{handleResponse(response)});
};    
  const init = () =>{
    const button = document.querySelector('#send');
    button.addEventListener('click',sendFetchRequest);
  };

  window.onload=init;

    
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
